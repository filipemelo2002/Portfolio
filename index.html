<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />

      <div class="header">

          <section>
            <h1>

              <div class="action-buttons">
                <i
                  data-feather="circle"
                  class="feather-button"

                ></i>
                <i
                  data-feather="circle"
                  class="feather-button"
                  color="#FFBD44"
                ></i>

                  data-feather="circle"

                ></i>
              </div>
              <div class="project-asset">
                <label class="switch">
                  <input type="checkbox" name="switcher" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="project-content">
                <p>
                  <i data-feather="link" class="feather-16"></i> Theme Switcher
                </p>
                <section>
                  <p>
                    This switcher was made purely with HTML5, CSS3 and JS.

        <div class="contact-infos">
          <p>
            <a href="https://github.com/filipemelo2002"

            <a href="https://www.linkedin.com/in/filipe-melo-872183170/"

            >
          </p>
          <p>
            <a href="mailto:filipemelo033@gmail.com"
              ><i
                data-feather="mail"
                class="feather-32"
                style="width: 22px; height: 22px;"
              ></i

            >
